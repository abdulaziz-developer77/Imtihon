<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <h1>NFT Marketplace</h1>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="#">Marketplace</a></li>
                    <li><a href="#">Rankings</a></li>
                    <li><a href="#">Connect a wallet</a></li>
                </ul>
                <button class="sign-up">Sign Up</button>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero__content">
            <div class="hero__text">
                <h2>Discover Digital Art & Collect NFTs</h2>
                <p>NFT Marketplace UI Created With Anima For Figma. Collect, Buy And Sell Art From More Than 20k NFT Artists.</p>
                <button class="cta-button">Get Started</button>
            </div>
            <div class="hero__image">
                <img src="./images/imagedesktop.png" alt="Space Walking">
                <div class="art-details">
                    <p class="art-title">Space Walking</p>
                    <p class="artist">Animakid</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
